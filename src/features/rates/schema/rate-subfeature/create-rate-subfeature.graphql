mutation createRateSubFeature($createRateSubFeatureInput: CreateRateSubFeatureInput!) {
  createRateSubFeature(createRateSubFeatureInput: $createRateSubFeatureInput) {
    idRateSubFeature
    idOu
    code
    name
    shortName
    idRateSubFeatureType
    idProductCategory
    idStatus
    idUserCreate
    createdAt
    idUserUpdate
    updatedAt
  }
}
