mutation updateEntity($updateEntityInput: UpdateEntityInput!) {
  updateEntity(updateEntityInput: $updateEntityInput) {
    result {
      idEntity
      idOu
      commercialName
      name
      idCountry
      idBusinessType
      idMarket
      idChannel
      idIndustry
      idStatus
      idUserCreate
      idUserUpdate
      createdAt
      updatedAt
    }
  }
}
