mutation createEntity($entity: CreateEntityInput!) {
  createEntity(entity: $entity) {
    entity {
      idEntity
      idOu
      commercialName
      name
      idCountry
      idBusinessType
      idMarket
      idChannel
      idIndustry
      idStatus
      idUserCreate
      createdAt
      idUserUpdate
      updatedAt
    }
  }
}
